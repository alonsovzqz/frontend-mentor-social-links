<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="flow">
      <img
        class="img-rounded"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica profile picture"
      />
      <div class="text-center">
        <h1 class="fs-700">Jessica Randall</h1>
        <p class="location text-green fs-200">London, United Kingdom</p>
      </div>
      <p class="fs-200">"Front-end developer and avid reader."</p>

      <div class="full-width">
        <ul>
          <li><a class="fs-200" href="#">GitHub</a></li>
          <li><a class="fs-200" href="#">Frontend Mentor</a></li>
          <li><a class="fs-200" href="#">LinkedIn</a></li>
          <li><a class="fs-200" href="#">Twitter</a></li>
          <li><a class="fs-200" href="#">Instagram</a></li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alonsovzqz"
        >Alonso Vazquez</a
      >.
    </div>
  </body>
</html>
